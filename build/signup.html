<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Generation Recruiting</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://use.typekit.net/ydj6vjb.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>

<body class="align-modal">


<div class="modal">
  <style>
    .modal__branding{
      background-image:url('../images/background.jpg');
    }
  </style>
  <div class="modal__branding">
    <img src="images/white-logo.svg" class="img-generation-logo">

    <img src="images/you-employed.svg" class="img-you-employed">
  </div>
  <div class="modal__dialog">

    <ul class="modal__tabs">
      <li class="active"><a href="signup.html">Sign up</a></li>
      <li><a href="login.html">Log in</a></li>
    </ul>

    <h1 class="modal-heading">Welcome</h1>
    <p class="modal-msg">Welcome to Generation’s USA’s Universal Banker program. Please fill out the following form to begin your application.</p>

    <form>
        <fieldset class="first-name">
            <label class="field-label">First Name</label>
            <input type="text" placeholder=""/>
        </fieldset>
    
        <fieldset class="last-name">
          <label class="field-label">Last Name</label>
          <input type="text" placeholder=""/>
        </fieldset>
    
        <label class="field-label">Email</label>
        <input type="text" placeholder=""/>
    
        <label class="field-label">Home Phone</label>
        <input type="text" placeholder=""/>
    
        <label class="field-label">Mobile Phone</label>
        <input type="text" placeholder=""/>
    
        <label class="checkbox-label"><input type="checkbox" class="checkbox-label__checkbox"/> I have read and accept the privacy policy</label>
    
        <button class="button button--caps button--blue">Sign up</button>
    
        <a href="login.html">Already registered? Log in.</a>
    </form>
    


  </div>
</div>



<script src="js/vendor/jquery-3.3.1.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
